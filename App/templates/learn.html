{% extends 'base.html' %}
{% load static %}
{% block content %}

{% if diseases %}

<tbody class="p-3">

{% for disease in diseases %}

    <tr>
        <td> {{ notification.date }}</td>
        <td> {{ notification.illness }}</td>
        <td> {{ notification.viewed}}</td>
        <td>
            <a class="btn btn-outline-secondary" href="{% disease.link %}">View</a>
        </td>
    </tr>

{% endfor %}

</tbody>

{% endif %}

{% endblock %}
