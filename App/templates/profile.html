{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <!-- Left column (form) -->
        <div class="col-md-6">
            <div class="p-4">
                <h3>Hello, {{ user.username }}.</h3>
            </div>
            <div class="p-4">
                <form method="POST">
                    {% csrf_token %}
                    <p class="pt-2">
                        First name: <input type="text" name="first_name" value="{{ user.first_name }}">
                    </p>
                    <p class="pt-1">
                        Last name: <input type="text" name="last_name" value="{{ user.last_name }}">
                    </p>
                    <p class="pt-1">
                        Email: <input class="align-right" type="email" name="email" value="{{ user.email }}">
                    </p>
                    <button class="btn btn-primary m-2" type="submit">Save</button>
                </form>
            </div>
        </div>

        <!-- Right column (carousel) -->
        <div class="col-md-6">
            <div class="content-box p-4 border rounded">
                <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="3000">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{% static 'baby1.jpg' %}" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'baby2.jpg' %}" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'baby3.jpg' %}" class="d-block w-100" alt="...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% if msg == 'complete' %}
        <p><i>Saved successfully!</i></p>
    {% endif %}
</div>

{% endblock %}
