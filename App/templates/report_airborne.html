{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="card p-2">
        <div class="card-header">
            <h1>Report airborne illness</h1>
        </div>

        <form class ="pt-3" method="post">
            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>
</div>
{% endblock %}
